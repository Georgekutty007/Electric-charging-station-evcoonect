<!DOCTYPE html>
<html>
<head>
	<title>Add Location Page</title>
	<style>
		/* Style for the modal overlay */
		.modal-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.5);
			z-index: 9999;
			display: flex;
			justify-content: center;
			align-items: center;
			backdrop-filter: blur(.5px);
		}

		/* Style for the modal content */
		.modal-content {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.5);
			position: relative;
		}

		/* Style for the close button */
		.close-button {
			position: absolute;
			top: 10px;
			right: 10px;
			background-color: #fff;
			border: none;
			color: #000;
			padding: 5px 10px;
			border-radius: 5px;
			cursor: pointer;
			font-weight: bold;
		}

		/* Style for the button group */
		.button-group {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
		}

		/* Style for the buttons */
		.button-group button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-right: 10px;
			font-weight: bold;
		}

		/* Style for the iframe */
		iframe {
			width: 600px;
			height: 600px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Add Location Page</h1>
	<button onclick="openForm()">Add Location</button>
	<div id="form-container"></div>

	<script>
		function openForm() {
			// Create the modal overlay
			var overlay = document.createElement("div");
			overlay.classList.add("modal-overlay");

			// Create the modal content
			var content = document.createElement("div");
			content.classList.add("modal-content");
			content.innerHTML = '<button class="close-button" onclick="closeForm()">X</button><div class="button-group"><button onclick="loadPage(\'addform.php\')">Location</button><button onclick="loadPage(\'ct.php\')">Charging Type</button><button>Validation</button></div><iframe id="form-iframe"></iframe>';

			// Add the content to the overlay
			overlay.appendChild(content);

			// Add the overlay to the body
			document.body.appendChild(overlay);
		}

		function closeForm() {
			// Remove the modal overlay from the body
			document.body.removeChild(document.querySelector('.modal-overlay'));
		}

		function loadPage(url) {
			// Load the specified page in the iframe
			document.querySelector('#form-iframe').src = url;
		}
	</script>
</body>
</html>
